<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>FinView | Dashboard</title>
</head>
<body class="base">
    <nav class="navigation">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-4 right-text">
                    <h2 class="website-name main-nav txt-shadow sm-remove">FinView</h2>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 sm-centre">
                    <ul class="main-nav left-text nav-element">
                        <li>
                            <a href="{{ url_for('dashboard') }}"
                                class="{% if active_page == 'dashboard' %}underline{% endif %} nav-link txt-shadow"
                                id="dashboard">Dashboard</a>
                        </li>
                        <li>
                            <a href="{{ url_for('income_expenses') }}"
                                class="{% if active_page == 'income_expenses' %}underline{% endif %} nav-link txt-shadow"
                                id="income_expenses">Income & Expenses</a>
                        </li>
                        <li>
                            <a href="{{ url_for('assets') }}"
                                class="{% if active_page == 'assets' %}underline{% endif %} nav-link txt-shadow"
                                id="assets">Assets</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 centre">
                    <a href="{{ url_for('logOut') }}" class="log-out bttn txt-shadow bx-shadow">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
