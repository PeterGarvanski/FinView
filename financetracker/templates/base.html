<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>FinView | Dashboard</title>
</head>
<body class="base">
    <nav id="navigation">
        <div class="container-fluid">
            <div class="row">    
                <div class="col-md-4 right-text">
                    <h2 class="website-name main-nav txt-shadow">FinView</h2>
                </div>
                <div class="col-md-8">
                    <ul class="main-nav left-text nav-element">
                        <li>
                            <a href="{{ url_for('dashboard') }}" class="nav-link underline txt-shadow">Dashboard</a>
                        </li>
                        <li>
                            <a href="{{ url_for('income_expenses') }}" class="nav-link txt-shadow">Income & Expenses</a>
                        </li>
                        <li>
                            <a href="{{ url_for('assets') }}" class="nav-link txt-shadow">Assets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
