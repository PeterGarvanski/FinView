<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>FinView | Register</title>
</head>
<body class="log-in">
    <nav id="navigation">
        <div class="container-fluid">
            <div class="row">
                <ul class="nav-menu centre">
                    <li class="nav-links">
                        <h2 class="website-name txt-shadow">FinView</h2>
                    </li>
                    <li class="nav-links">
                        <a href="{{ url_for('home') }}" id="register-button" class="bx-shadow">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row">
                <form action="{{ url_for('home') }}" method="POST" class="asset-form">
                    <h1 class="txt-shadow page-heading"><b>Register With Us</b></h1>
                    <input type="text" id="username" placeholder="Enter Username" name="username" class="input txt-shadow extra-space" required>
                    <input type="password" id="password" placeholder="Enter Password" name="password" class="input txt-shadow extra-space" required>
                    <input type="number" id="net_worth_goal" placeholder="Net Worth Goal Amount" name="net_worth_goal" class="input txt-shadow extra-space" required>
                    <input type="number" id="savings_goal" placeholder="Savings Goal Amount" name="savings_goal" class="input txt-shadow extra-space" required>
                    <input type="submit" id="submit-button" value="Submit" class="bx-shadow button-clr">
                </form>                  
            </div>
        </div>
    </section>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
