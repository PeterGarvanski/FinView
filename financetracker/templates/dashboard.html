{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1 class="page-title">Most Recent Expenses</h1>
            <div class="table">
                <div class="trow header">
                    <div class="cell heads">Date</div>
                    <div class="cell heads">Expenditure</div>
                    <div class="cell heads">Category</div>
                    <div class="cell heads rem">Amount</div>
                </div>

                <div class="trow">
                    <div class="cell">09, January, 24</div>
                    <div class="cell"><i class="fas fa-circle-up"></i></div>
                    <div class="cell"><i class="fas fa-building-columns"></i></div>

                </div>

                <div class="trow">
                    <div class="cell">16, December, 23</div>
                    <div class="cell"><i class="fas fa-circle-down"></i></div>
                    <div class="cell"><i class="fas fa-cart-shopping"></i></div>
                    <div class="cell">£80.50</div>
                </div>

                <div class="trow">
                    <div class="cell">04, December, 23</div>
                    <div class="cell"><i class="fas fa-circle-down"></i></div>
                    <div class="cell"><i class="fas fa-car"></i></div>
                    <div class="cell">£63.17</div>
                </div>

                <div class="trow">
                    <div class="cell">28, November, 23</div>
                    <div class="cell"><i class="fas fa-circle-up"></i></div>
                    <div class="cell"><i class="fas fa-building-columns"></i></div>
                    <div class="cell">£28.56</div>
                </div>

                <div class="trow">
                    <div class="cell">03, January, 23</div>
                    <div class="cell"><i class="fas fa-circle-down"></i></div>
                    <div class="cell"><i class="fas fa-cart-shopping"></i></div>
                    <div class="cell">£16.11</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
